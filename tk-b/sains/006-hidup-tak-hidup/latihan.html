        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">

                <div @click="checkAnswer(index)" :class="{'cursor-pointer': !answered, 'bg-green-500 text-white': answered && index === questions[currentQuestion - 1].correctIndex, 'opacity-60': answered && index !== questions[currentQuestion - 1].correctIndex}" class="bg-green-50 rounded-2xl shadow-lg p-6 border-4 border-green-200 option-card">
                    <div class="flex items-center gap-4"><span class="text-4xl" x-text="option.emoji"></span><span class="text-lg font-bold" x-text="option.text"></span><span x-show="answered && index === questions[currentQuestion - 1].correctIndex" class="text-3xl ml-auto">âœ…</span></div>

        <div x-show="answered" class="flex justify-center">
            <button @click="nextQuestion()" class="bg-gradient-to-r from-green-500 to-emerald-500 text-white px-8 py-4 rounded-2xl font-bold text-xl shadow-xl hover:shadow-2xl transition">

            <div class="bg-green-100 rounded-2xl p-6 mb-6"><p class="text-5xl font-bold text-green-600" x-text="score + ' / ' + (questions.length * 10)"></p></div>
            <div class="flex flex-col gap-3"><a href="teori.html" class="block bg-green-500 text-white py-3 px-6 rounded-xl font-bold">ğŸ“– Pelajari Lagi</a><a href="evaluasi.html" class="block bg-emerald-500 text-white py-3 px-6 rounded-xl font-bold">ğŸ“ Kerjakan Evaluasi</a></div>
        </div>
    </div>

                    { question: "Makhluk hidup butuh...", options: [{text:"Makanan",emoji:"ğŸ½ï¸"},{text:"Bensin",emoji:"â›½"},{text:"Listrik",emoji:"ğŸ’¡"},{text:"Baterai",emoji:"ğŸ”‹"}], correctIndex: 0, explanation: "Hebat! Makhluk hidup membutuhkan makanan." },
