<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warna - Evaluasi | Sains TK-B</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Nunito:wght@400;600;700;800&display=swap');
        body { font-family: 'Nunito', sans-serif; }
        .font-comic { font-family: 'Comic Neue', cursive; }
        .option-card:hover { transform: scale(1.02); transition: all 0.3s ease; }
        .bounce-in { animation: bounceIn 0.5s ease; }
        @keyframes bounceIn { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .selected-option { border-color: #ec4899 !important; background: linear-gradient(to bottom right, #fce7f3, #fbcfe8); }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-100 via-rose-100 to-red-100 min-h-screen" x-data="evaluasiWarna()">

    <header class="bg-gradient-to-r from-pink-500 via-rose-500 to-red-500 text-white py-4 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between">
                <a href="teori.html" class="flex items-center gap-2 bg-white/20 px-4 py-2 rounded-full hover:bg-white/30"><span>â¬…ï¸</span><span class="font-bold">Kembali</span></a>
                <h1 class="text-xl font-bold">Evaluasi Warna</h1>
                <div class="bg-white/20 px-4 py-2 rounded-full font-bold"><span x-text="currentQuestion"></span>/<span x-text="questions.length"></span></div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-6" x-show="!quizStarted && !quizFinished">
        <div class="bg-white rounded-3xl shadow-2xl p-8 border-4 border-pink-300 max-w-2xl mx-auto text-center">
            <div class="text-6xl mb-4">ğŸ“</div><h2 class="text-3xl font-bold mb-4 font-comic">Waktu Evaluasi!</h2>
            <p class="text-lg mb-6">Adik-adik, sekarang saatnya mengukur pemahaman tentang Warna!</p>
            <div class="bg-pink-50 rounded-2xl p-4 mb-6 text-left"><h3 class="font-bold mb-2">ğŸ“Œ Ketentuan:</h3><ul class="space-y-1"><li>â€¢ Ada <strong>10 soal</strong></li><li>â€¢ Hasil muncul setelah submit</li></ul></div>
            <button @click="startQuiz()" class="bg-gradient-to-r from-green-500 to-emerald-600 text-white px-8 py-4 rounded-2xl font-bold text-xl shadow-xl hover:shadow-2xl transition">Mulai Evaluasi ğŸš€</button>
        </div>
    </div>

    <div class="container mx-auto px-4 py-6" x-show="quizStarted && !quizFinished">
        <div class="bg-white rounded-full h-4 shadow-lg overflow-hidden mb-4"><div class="h-full bg-gradient-to-r from-pink-400 to-rose-500 transition-all" :style="'width: ' + ((currentQuestion / questions.length) * 100) + '%'"></div></div>
        <div class="bg-white rounded-3xl shadow-2xl p-6 border-4 border-pink-300 mb-6 bounce-in"><h2 class="text-xl font-bold">Soal <span x-text="currentQuestion"></span></h2><p class="text-lg mt-2" x-text="questions[currentQuestion - 1].question"></p></div>
        <div class="grid grid-cols-1 gap-3 mb-6">
            <template x-for="(option, index) in questions[currentQuestion - 1].options" :key="index">
                <div @click="selectAnswer(index)" :class="{'selected-option': answers[currentQuestion - 1] === index}" class="cursor-pointer border-4 border-pink-200 hover:border-pink-400 bg-pink-50 rounded-2xl shadow-lg p-4 option-card">
                    <div class="flex items-center gap-3"><span class="flex items-center justify-center w-8 h-8 rounded-full bg-pink-500 text-white font-bold" x-text="String.fromCharCode(65 + index)"></span><span class="text-lg" x-text="option"></span></div>
                </div>
            </template>
        </div>
        <div class="flex justify-between">
            <button @click="prevQuestion()" :disabled="currentQuestion === 1" :class="currentQuestion === 1 ? 'opacity-50' : ''" class="bg-gray-500 text-white px-6 py-3 rounded-xl font-bold">â¬…ï¸ Sebelumnya</button>
            <button @click="nextQuestion()" x-show="currentQuestion < questions.length" class="bg-rose-500 text-white px-6 py-3 rounded-xl font-bold">Selanjutnya â¡ï¸</button>
            <button @click="submitQuiz()" x-show="currentQuestion === questions.length" class="bg-red-500 text-white px-8 py-3 rounded-xl font-bold text-lg">Kirim Jawaban âœ…</button>
        </div>
    </div>

    <div class="container mx-auto px-4 py-6" x-show="quizFinished">
        <div class="bg-white rounded-3xl shadow-2xl p-8 border-4 border-pink-300 max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <div class="text-7xl mb-4" x-text="score >= 70 ? 'ğŸ†' : 'â­'"></div>
                <h2 class="text-3xl font-bold mb-2 font-comic" x-text="score >= 70 ? 'Luar Biasa!' : 'Bagus Sekali!'"></h2>
                <div class="bg-pink-100 rounded-2xl p-6 max-w-md mx-auto"><p class="text-5xl font-bold text-pink-600" x-text="score + ' / 100'"></p></div>
            </div>
            <div class="mb-8"><h3 class="text-2xl font-bold mb-4 text-center">ğŸ“‹ Kunci Jawaban</h3><div class="space-y-3">
                <template x-for="(q, index) in questions" :key="index">
                    <div class="rounded-xl p-4 border-2" :class="answers[index] === q.correctIndex ? 'bg-green-50 border-green-300' : 'bg-red-50 border-red-300'">
                        <div class="flex items-start gap-3"><span class="flex items-center justify-center w-8 h-8 rounded-full flex-shrink-0" :class="answers[index] === q.correctIndex ? 'bg-green-500 text-white' : 'bg-red-500 text-white'" x-text="index + 1"></span><div class="flex-1"><p class="font-bold mb-2" x-text="q.question"></p><div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                            <template x-for="(opt, optIndex) in q.options" :key="optIndex"><div class="text-sm p-2 rounded-lg" :class="{'bg-green-200 font-bold': optIndex === q.correctIndex, 'bg-red-200 line-through': optIndex === answers[index] && optIndex !== q.correctIndex, 'opacity-50': optIndex !== q.correctIndex && optIndex !== answers[index]}"><span x-text="String.fromCharCode(65 + optIndex)"></span>. <span x-text="opt"></span></div></template>
                        </div></div></div></div>
                    </div>
                </template></div></div>
            <div class="flex flex-col md:flex-row justify-center gap-3">
                <a href="teori.html" class="bg-pink-500 text-white py-3 px-6 rounded-xl font-bold text-lg text-center">ğŸ“– Pelajari Lagi</a>
                <a href="rangkuman.html" class="bg-purple-500 text-white py-3 px-6 rounded-xl font-bold text-lg text-center">ğŸ“š Baca Rangkuman</a>
                <button @click="resetQuiz()" class="bg-rose-500 text-white py-3 px-6 rounded-xl font-bold text-lg">ğŸ”„ Ulangi</button>
            </div>
        </div>
    </div>

    <footer class="bg-gradient-to-r from-pink-600 to-rose-600 text-white py-4 mt-8"><div class="container mx-auto px-4 text-center"><p class="font-semibold">Â© 2025 Bahan Ajar Interaktif - TK-B Sains</p></div></footer>

    <script>
        function evaluasiWarna() {
            return {
                quizStarted: false, quizFinished: false, currentQuestion: 1, score: 0, correctAnswers: 0,
                answers: [null,null,null,null,null,null,null,null,null,null],
                questions: [
                    { question: "Apel berwarna...", options: ["Merah","Biru","Kuning","Hijau"], correctIndex: 0 },
                    { question: "Daun berwarna...", options: ["Merah","Hijau","Biru","Kuning"], correctIndex: 1 },
                    { question: "Langit berwarna...", options: ["Hijau","Merah","Biru","Kuning"], correctIndex: 2 },
                    { question: "Pisang berwarna...", options: ["Kuning","Merah","Ungu","Biru"], correctIndex: 0 },
                    { question: "Pelangi memiliki... warna", options: ["3","5","7","10"], correctIndex: 2 },
                    { question: "Matahari berwarna...", options: ["Biru","Kuning","Merah","Hijau"], correctIndex: 1 },
                    { question: "Jeruk berwarna...", options: ["Merah","Oranye","Biru","Ungu"], correctIndex: 1 },
                    { question: "Terong berwarna...", options: ["Ungu","Merah","Kuning","Hijau"], correctIndex: 0 },
                    { question: "Kulit semangka berwarna...", options: ["Kuning","Hijau","Merah","Biru"], correctIndex: 1 },
                    { question: "Kucing memiliki warna...", options: ["Hanya hitam","Hanya putih","Berbagai warna","Hanya merah"], correctIndex: 2 }
                ],
                startQuiz() { this.quizStarted = true; },
                selectAnswer(index) { this.answers[this.currentQuestion - 1] = index; },
                prevQuestion() { if (this.currentQuestion > 1) this.currentQuestion--; },
                nextQuestion() { if (this.currentQuestion < this.questions.length) this.currentQuestion++; },
                submitQuiz() { this.score = 0; for (let i = 0; i < this.questions.length; i++) { if (this.answers[i] === this.questions[i].correctIndex) this.score += 10; } this.quizFinished = true; },
                resetQuiz() { this.quizStarted = false; this.quizFinished = false; this.currentQuestion = 1; this.score = 0; this.answers = [null,null,null,null,null,null,null,null,null,null]; }
            }
        }
    </script>
</body>
</html>
