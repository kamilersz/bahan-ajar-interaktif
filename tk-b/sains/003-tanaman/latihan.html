    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Nunito:wght@400;600;700;800&display=swap');
        body { font-family: 'Nunito', sans-serif; }
        .font-comic { font-family: 'Comic Neue', cursive; }
        .option-card:hover { transform: scale(1.03); }
        .option-card { transition: all 0.3s ease; }
        .correct { animation: correctPulse 0.5s ease; }
        .wrong { animation: wrongShake 0.5s ease; }
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .bounce-in { animation: bounceIn 0.5s ease; }
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-emerald-100 via-green-100 to-teal-100 min-h-screen"

                        'correct bg-green-500 text-white': answered && index === questions[currentQuestion - 1].correctIndex,
                        'wrong bg-red-500 text-white opacity-60': answered && index !== questions[currentQuestion - 1].correctIndex && selectedOption === index,
                        'opacity-60': answered && index !== questions[currentQuestion - 1].correctIndex && selectedOption !== index
                     }"
                     class="bg-gradient-to-br from-emerald-50 to-green-50 rounded-2xl shadow-lg p-6 border-4"
                     :class="answered && index === questions[currentQuestion - 1].correctIndex ? 'border-green-500' : 'border-emerald-200'">
                    <div class="flex items-center gap-4">
                        <span class="text-5xl" x-text="option.emoji"></span>
                        <span class="text-lg md:text-xl font-bold" x-text="option.text"></span>
                        <span x-show="answered && index === questions[currentQuestion - 1].correctIndex" class="text-3xl ml-auto">âœ…</span>

        </div>

        <!-- Feedback Message -->

                    ğŸ“ Kerjakan Evaluasi

    </div>
