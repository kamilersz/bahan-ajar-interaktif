</head>
<body class="bg-gradient-to-br from-sky-100 via-blue-100 to-indigo-100 min-h-screen" x-data="cuacaQuiz()">

    <main class="container mx-auto px-4 py-6" x-show="!showResult">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <template x-for="(option, index) in questions[currentQuestion - 1].options" :key="index">
                <div @click="checkAnswer(index)" :class="{'cursor-pointer': !answered, 'bg-green-500 text-white': answered && index === questions[currentQuestion - 1].correctIndex, 'opacity-60': answered && index !== questions[currentQuestion - 1].correctIndex}" class="bg-sky-50 rounded-2xl shadow-lg p-6 border-4 border-sky-200 option-card">
                    <div class="flex items-center gap-4"><span class="text-4xl" x-text="option.emoji"></span><span class="text-lg font-bold" x-text="option.text"></span><span x-show="answered && index === questions[currentQuestion - 1].correctIndex" class="text-3xl ml-auto">âœ…</span></div>
                </div>
            </template>
        </div>

        <div x-show="answered" class="bg-white rounded-3xl shadow-2xl p-6 border-4 mb-6 bounce-in border-green-400"><p class="text-lg text-center" x-text="questions[currentQuestion - 1].explanation"></p></div>

        <div x-show="answered" class="flex justify-center">
            <button @click="nextQuestion()" class="bg-gradient-to-r from-sky-500 to-blue-500 text-white px-8 py-4 rounded-2xl font-bold text-xl shadow-xl hover:shadow-2xl transition">

            <div class="bg-sky-100 rounded-2xl p-6 mb-6"><p class="text-5xl font-bold text-sky-600" x-text="score + ' / ' + (questions.length * 10)"></p></div>
            <div class="flex flex-col gap-3"><a href="teori.html" class="block bg-sky-500 text-white py-3 px-6 rounded-xl font-bold">ğŸ“– Pelajari Lagi</a><a href="evaluasi.html" class="block bg-green-500 text-white py-3 px-6 rounded-xl font-bold">ğŸ“ Kerjakan Evaluasi</a></div>
        </div>
    </div>

    <footer class="bg-gradient-to-r from-sky-600 to-blue-600 text-white py-4 mt-8"><div class="container mx-auto px-4 text-center"><p class="font-semibold">Â© 2026 Bahan Ajar Interaktif - TK-B Sains</p></div></footer>

                    { question: "Awan menutupi matahari menyebabkan cuaca...", options: [{text:"Cerah",emoji:"â˜€ï¸"},{text:"Mendung",emoji:"â˜ï¸"},{text:"Kering",emoji:"ğŸœï¸"},{text:"Panas",emoji:"ğŸ”¥"}], correctIndex: 1, explanation: "Hebat! Banyak awan menyebabkan cuaca mendung." },
                    { question: "Tanda cuaca akan hujan adalah...", options: [{text:"Matahari bersinar",emoji:"â˜€ï¸"},{text:"Langit biru",emoji:"ğŸ”µ"},{text:"Langit mendung",emoji:"â˜ï¸"},{text:"Bintang kelihatan",emoji:"â­"}], correctIndex: 2, explanation: "Pintar! Langit mendung adalah tanda akan hujan." },
                    { question: "Badai petir ditandai dengan...", options: [{text:"Matahari",emoji:"â˜€ï¸"},{text:"Kilat dan guntur",emoji:"âš¡"},{text:"Salju",emoji:"â„ï¸"},{text:"Pelangi",emoji:"ğŸŒˆ"}], correctIndex: 1, explanation: "Tepat! Kilat dan guntur adalah tanda badai petir." },

                    { question: "Pelangi muncul setelah...", options: [{text:"Hujan",emoji:"ğŸŒ§ï¸"},{text:"Matahari terbit",emoji:"ğŸŒ…"},{text:"Malam",emoji:"ğŸŒ™"},{text:"Badai",emoji:"â›ˆï¸"}], correctIndex: 0, explanation: "Luar biasa! Pelangi muncul setelah hujan." },

</body>
</html>
