<!DOCTYPE html>

<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Latihan Pola - TK-B Matematika</title><script src="https://cdn.tailwindcss.com"></script><script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script><style>@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');body{font-family:'Nunito',sans-serif}.option-btn{transition:all .3s ease}.option-btn:hover{transform:scale(1.05)}.confetti{position:fixed;width:10px;height:10px;animation:fall 3s linear forwards}@keyframes fall{0%{transform:translateY(-100vh) rotate(0deg);opacity:1}100%{transform:translateY(100vh) rotate(720deg);opacity:0}}</style></head>

            </div>
            <div x-show="finished" x-transition class="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl mx-auto text-center"><div class="text-8xl mb-4">ğŸ‰</div><h2 class="text-4xl font-bold text-pink-700 mb-4">Hebat!</h2><div class="bg-gradient-to-r from-yellow-200 to-orange-200 rounded-2xl p-6 mb-6"><p class="text-3xl font-bold text-orange-700 mb-2">Skor</p><p class="text-6xl font-bold text-orange-600"><span x-text="score"></span>/100</p></div><div class="space-y-4"><button @click="restart()" class="block w-full bg-gradient-to-r from-green-400 to-green-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg">ğŸ”„ Main Lagi</button><a href="evaluasi.html" class="block w-full bg-gradient-to-r from-purple-400 to-purple-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg">ğŸ“ Evaluasi</a><a href="teori.html" class="block w-full bg-gradient-to-r from-blue-400 to-blue-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg">ğŸ“– Teori</a></div></div>
        </main>

    <script>
        function latihanPola() {
            return {
                score: 0, currentQuestion: 1, currentQuestionIndex: 0, feedback: '', feedbackCorrect: false, finished: false, answered: false,
                questions: [
                    { type: 'shape', pattern: ['â­', 'ğŸŒ™', 'â­', 'ğŸŒ™', 'â­'], options: ['ğŸŒ™', 'â­', 'ğŸŒ', 'âš¡'], correct: 'ğŸŒ™' },
                    { type: 'shape', pattern: ['ğŸ”´', 'ğŸ”µ', 'ğŸ”´', 'ğŸ”µ', 'ğŸ”´'], options: ['ğŸ”µ', 'ğŸ”´', 'ğŸŸ¢', 'ğŸŸ¡'], correct: 'ğŸ”µ' },
                    { type: 'color', pattern: ['bg-red-500', 'bg-blue-500', 'bg-red-500', 'bg-blue-500'], options: ['bg-red-500', 'bg-blue-500', 'bg-green-500', 'bg-yellow-500'], correct: 'bg-red-500' },
                    { type: 'number', pattern: [1, 2, 1, 2, 1], options: [1, 2, 3, 4], correct: 2 },
                    { type: 'shape', pattern: ['ğŸ', 'ğŸŠ', 'ğŸ', 'ğŸŠ', 'ğŸ'], options: ['ğŸŠ', 'ğŸ', 'ğŸ‹', 'ğŸ‡'], correct: 'ğŸŠ' },
                    { type: 'number', pattern: [2, 4, 2, 4, 2], options: [2, 4, 6, 8], correct: 4 },
                    { type: 'shape', pattern: ['ğŸŒ¸', 'ğŸŒº', 'ğŸŒ¸', 'ğŸŒº', 'ğŸŒ¸'], options: ['ğŸŒº', 'ğŸŒ¸', 'ğŸŒ»', 'ğŸŒ·'], correct: 'ğŸŒº' },
                    { type: 'color', pattern: ['bg-green-500', 'bg-yellow-500', 'bg-green-500', 'bg-yellow-500'], options: ['bg-green-500', 'bg-yellow-500', 'bg-blue-500', 'bg-purple-500'], correct: 'bg-green-500' },
                    { type: 'number', pattern: [3, 3, 4, 3, 3, 4], options: [3, 4, 5, 6], correct: 3 },
                    { type: 'shape', pattern: ['ğŸ”º', 'ğŸŸ¦', 'â­', 'ğŸ”º', 'ğŸŸ¦', 'â­'], options: ['ğŸ”º', 'ğŸŸ¦', 'â­', 'âšª'], correct: 'ğŸ”º' }
                ],
                checkAnswer(answer) {
                    if (this.answered) return;
                    this.answered = true;
                    const currentQ = this.questions[this.currentQuestionIndex];
                    if (answer === currentQ.correct) {
                        this.feedbackCorrect = true; this.score += 10; this.feedback = 'ğŸ‰ Benar!';
                        for (let i = 0; i < 30; i++) {
                            const confetti = document.createElement('div'); confetti.className = 'confetti'; confetti.style.left = Math.random() * 100 + 'vw'; confetti.style.backgroundColor = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'][Math.floor(Math.random() * 5)]; document.body.appendChild(confetti); setTimeout(() => confetti.remove(), 3000);
                        }
                    } else { this.feedbackCorrect = false; this.feedback = 'ğŸ˜… Jawaban: ' + currentQ.correct; setTimeout(() => this.nextQuestion(), 2000); }
                },
                nextQuestion() { this.currentQuestionIndex++; this.currentQuestion++; this.feedback = ''; this.answered = false; if (this.currentQuestionIndex >= this.questions.length) this.finished = true; },
                restart() { this.score = 0; this.currentQuestion = 1; this.currentQuestionIndex = 0; this.feedback = ''; this.feedbackCorrect = false; this.finished = false; this.answered = false; this.questions.sort(() => Math.random() - 0.5); }
            }
        }
    </script>
