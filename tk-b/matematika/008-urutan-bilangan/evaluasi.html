<!DOCTYPE html>
<html lang="id">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Evaluasi Urutan Bilangan - TK-B Matematika</title><script src="https://cdn.tailwindcss.com"></script><script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script><style>@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');body{font-family:'Nunito',sans-serif}.option-btn{transition:all .3s ease}.option-btn.selected{transform:scale(1.05);box-shadow:0 0 0 4px rgba(245,158,11,.5)}</style></head>
<body class="bg-gradient-to-br from-amber-100 via-yellow-50 to-lime-100 min-h-screen">
    <div x-data="evaluasiUrutan()">
        <header class="bg-gradient-to-r from-amber-500 via-yellow-500 to-lime-500 text-white py-6 shadow-lg"><div class="container mx-auto px-4 text-center"><h1 class="text-3xl md:text-4xl font-bold mb-2">ğŸ“ Evaluasi Urutan Bilangan</h1><p class="text-lg">Uji pemahamanmu!</p></div></header>
        <main class="container mx-auto px-4 py-8">
            <div x-show="!started && !finished" class="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl mx-auto text-center"><div class="text-8xl mb-4">ğŸ“‹</div><h2 class="text-3xl font-bold text-amber-700 mb-4">Evaluasi Urutan Bilangan</h2><button @click="start()" class="bg-gradient-to-r from-green-400 to-green-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg hover:scale-105 transition">ğŸš€ Mulai</button></div>
            <div x-show="started && !finished" class="bg-white rounded-3xl shadow-2xl p-8 max-w-3xl mx-auto">
                <div class="mb-6"><div class="flex justify-between text-sm text-gray-600 mb-2"><span>Soal <span x-text="currentQuestion + 1"></span>/10</span><span>Terjawab: <span x-text="answeredCount"></span>/10</span></div><div class="bg-gray-200 rounded-full h-4 overflow-hidden"><div class="bg-gradient-to-r from-amber-400 to-yellow-500 h-full transition-all duration-300 rounded-full" :style="'width: ' + ((answeredCount / questions.length) * 100) + '%'"></div></div></div>
                <h2 class="text-2xl font-bold text-amber-700 mb-6 text-center">ğŸ”¢ Susun angka ini!</h2>
                <div class="flex justify-center items-center gap-3 mb-6 flex-wrap"><template x-for="num in questions[currentQuestion].numbers"><div class="bg-amber-500 text-white w-16 h-16 rounded-full flex items-center justify-center text-3xl font-bold" x-text="num"></div></template></div>
                <p class="text-xl text-center text-gray-700 mb-6">Urutkan dari <strong x-text="questions[currentQuestion].order"></strong>!</p>
                <div class="space-y-3 max-w-md mx-auto"><template x-for="(option, index) in questions[currentQuestion].options"><button @click="selectAnswer(index)" :class="{'selected': userAnswers[currentQuestion] === index}" class="option-btn w-full bg-gradient-to-br from-amber-400 to-yellow-500 text-white font-bold py-4 rounded-xl text-xl shadow-lg flex justify-center items-center gap-2"><template x-for="num in option"><span class="bg-white/20 w-10 h-10 rounded-full flex items-center justify-center" x-text="num"></span></template></button></template></div>
                <div class="mt-8 flex justify-between"><button x-show="currentQuestion > 0" @click="previousQuestion()" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-full">â†</button><button x-show="currentQuestion < 9" @click="nextQuestion()" class="bg-gradient-to-r from-blue-500 to-amber-500 text-white font-bold py-3 px-6 rounded-full ml-auto">â†’</button><button x-show="currentQuestion === 9 && answeredCount === 10" @click="submit()" class="bg-gradient-to-r from-green-500 to-green-700 text-white font-bold py-3 px-6 rounded-full ml-auto">âœ…</button></div>
                <div class="mt-6 flex justify-center gap-2 flex-wrap"><template x-for="(q, index) in questions"><button @click="goToQuestion(index)" :class="{'bg-amber-500 text-white':currentQuestion === index,'bg-green-500 text-white':userAnswers[index] !== undefined && currentQuestion !== index,'bg-gray-200 text-gray-600':userAnswers[index] === undefined && currentQuestion !== index}" class="w-10 h-10 rounded-full font-bold text-sm hover:scale-110 transition"><span x-text="index + 1"></span></button></template></div>
            </div>
            <div x-show="finished" x-transition class="bg-white rounded-3xl shadow-2xl p-8 max-w-4xl mx-auto"><div class="text-center mb-8"><div class="text-8xl mb-4" x-text="score >= 80 ? 'ğŸ‰' : 'ğŸ‘'"></div><h2 class="text-4xl font-bold text-amber-700 mb-4">Hasil</h2><div class="bg-gradient-to-r from-yellow-200 to-orange-200 rounded-2xl p-6 mb-4"><p class="text-2xl text-orange-700 mb-2">Skor</p><p class="text-7xl font-bold text-orange-600"><span x-text="score"></span>/100</p></div></div><div class="space-y-4"><button @click="restart()" class="block w-full bg-gradient-to-r from-blue-400 to-blue-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg">ğŸ”„ Ulangi</button><div class="grid grid-cols-1 md:grid-cols-2 gap-4"><a href="latihan.html" class="block bg-gradient-to-r from-green-400 to-green-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg text-center">ğŸ® Latihan</a><a href="rangkuman.html" class="block bg-gradient-to-r from-purple-400 to-purple-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg text-center">ğŸ“– Rangkuman</a></div><a href="teori.html" class="block bg-gradient-to-r from-gray-400 to-gray-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg text-center">ğŸ“š Teori</a></div>
        </main>
        <footer class="bg-amber-600 text-white py-6 mt-8"><div class="container mx-auto px-4 text-center"><p class="text-lg">Â© 2025 Bahan Ajar Interaktif - TK-B Matematika</p></div></footer>
    </div>
    <script>
        function evaluasiUrutan() {
            return {
                started: false, finished: false, currentQuestion: 0, score: 0, userAnswers: {}, answeredCount: 0,
                questions: [
                    { numbers: [2, 5, 1], order: 'terkecil', options: [[1,2,5],[2,1,5],[5,2,1]], correct: 0 },
                    { numbers: [7, 3, 9], order: 'terbesar', options: [[9,7,3],[7,3,9],[3,7,9]], correct: 0 },
                    { numbers: [4, 8, 6], order: 'terkecil', options: [[4,6,8],[6,4,8],[8,6,4]], correct: 0 },
                    { numbers: [10, 2, 5], order: 'terbesar', options: [[10,5,2],[5,2,10],[2,5,10]], correct: 0 },
                    { numbers: [3, 7, 1], order: 'terkecil', options: [[1,3,7],[3,1,7],[7,3,1]], correct: 0 },
                    { numbers: [6, 9, 4], order: 'terbesar', options: [[9,6,4],[6,4,9],[4,6,9]], correct: 0 },
                    { numbers: [5, 1, 8], order: 'terkecil', options: [[1,5,8],[5,1,8],[8,5,1]], correct: 0 },
                    { numbers: [9, 2, 6], order: 'terbesar', options: [[9,6,2],[6,2,9],[2,6,9]], correct: 0 },
                    { numbers: [3, 4, 2], order: 'terkecil', options: [[2,3,4],[3,2,4],[4,3,2]], correct: 0 },
                    { numbers: [8, 5, 7], order: 'terbesar', options: [[8,7,5],[7,5,8],[5,7,8]], correct: 0 }
                ],
                start() { this.started = true; this.currentQuestion = 0; this.userAnswers = {}; this.answeredCount = 0; },
                selectAnswer(answerIndex) { if (this.userAnswers[this.currentQuestion] === undefined) this.answeredCount++; this.userAnswers[this.currentQuestion] = answerIndex; },
                nextQuestion() { if (this.currentQuestion < 9) this.currentQuestion++; },
                previousQuestion() { if (this.currentQuestion > 0) this.currentQuestion--; },
                goToQuestion(index) { this.currentQuestion = index; },
                submit() { this.score = 0; for (let i = 0; i < this.questions.length; i++) if (this.userAnswers[i] === this.questions[i].correct) this.score += 10; this.finished = true; },
                restart() { this.started = false; this.finished = false; this.currentQuestion = 0; this.score = 0; this.userAnswers = {}; this.answeredCount = 0; this.start(); }
            }
        }
    </script>
</body>
</html>
