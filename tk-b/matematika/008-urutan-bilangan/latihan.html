<!DOCTYPE html>
<html lang="id">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Latihan Urutan Bilangan - TK-B Matematika</title><script src="https://cdn.tailwindcss.com"></script><script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script><style>@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');body{font-family:'Nunito',sans-serif}.option-btn{transition:all .3s ease}.option-btn:hover{transform:scale(1.05)}.confetti{position:fixed;width:10px;height:10px;animation:fall 3s linear forwards}@keyframes fall{0%{transform:translateY(-100vh) rotate(0deg);opacity:1}100%{transform:translateY(100vh) rotate(720deg);opacity:0}}</style></head>
<body class="bg-gradient-to-br from-amber-100 via-yellow-50 to-lime-100 min-h-screen">
    <div x-data="latihanUrutan()">
        <header class="bg-gradient-to-r from-amber-400 via-yellow-400 to-lime-400 text-white py-6 shadow-lg"><div class="container mx-auto px-4 text-center"><h1 class="text-3xl md:text-4xl font-bold mb-2">ğŸ® Latihan Urutan Bilangan</h1><p class="text-lg">Ayo mengurutkan angka!</p><div class="mt-3 bg-white/20 rounded-full px-6 py-2 inline-block"><span class="font-bold">Skor: </span><span x-text="score" class="font-bold text-yellow-300 text-2xl"></span></div></div></header>
        <main class="container mx-auto px-4 py-8">
            <div class="mb-8"><div class="bg-white rounded-full h-6 shadow-lg overflow-hidden"><div class="bg-gradient-to-r from-amber-400 to-yellow-500 h-full transition-all duration-500 rounded-full flex items-center justify-center text-white font-bold text-sm" :style="'width: ' + ((currentQuestion / questions.length) * 100) + '%'"><span x-text="currentQuestion + '/' + questions.length"></span></div></div></div>
            <div x-show="!finished" class="bg-white rounded-3xl shadow-2xl p-8 max-w-3xl mx-auto">
                <h2 class="text-2xl font-bold text-amber-700 mb-6 text-center">ğŸ”¢ Susun angka ini!</h2>
                <div class="flex justify-center items-center gap-3 mb-6 flex-wrap"><template x-for="num in questions[currentQuestionIndex].numbers"><div class="bg-amber-500 text-white w-16 h-16 rounded-full flex items-center justify-center text-3xl font-bold" x-text="num"></div></template></div>
                <p class="text-xl text-center text-gray-700 mb-6">Urutkan dari <strong x-text="questions[currentQuestionIndex].order"></strong>!</p>
                <div class="space-y-3 max-w-md mx-auto"><template x-for="(option, index) in questions[currentQuestionIndex].options"><button @click="checkAnswer(index)" class="option-btn w-full bg-gradient-to-br from-amber-400 to-yellow-500 text-white font-bold py-4 rounded-xl text-xl shadow-lg flex justify-center items-center gap-2"><template x-for="num in option"><span class="bg-white/20 w-10 h-10 rounded-full flex items-center justify-center" x-text="num"></span></template></button></template></div>
                <div x-show="feedback" x-transition class="mt-6 p-6 rounded-2xl text-center text-xl font-bold" :class="feedbackCorrect ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'"><p x-text="feedback"></p><button x-show="feedbackCorrect" @click="nextQuestion()" class="mt-4 bg-gradient-to-r from-blue-500 to-amber-500 text-white font-bold py-3 px-6 rounded-full">Lanjut â†’</button></div>
            </div>
            <div x-show="finished" x-transition class="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl mx-auto text-center"><div class="text-8xl mb-4">ğŸ‰</div><h2 class="text-4xl font-bold text-amber-700 mb-4">Hebat!</h2><div class="bg-gradient-to-r from-yellow-200 to-orange-200 rounded-2xl p-6 mb-6"><p class="text-3xl font-bold text-orange-700 mb-2">Skor</p><p class="text-6xl font-bold text-orange-600"><span x-text="score"></span>/100</p></div><div class="space-y-4"><button @click="restart()" class="block w-full bg-gradient-to-r from-green-400 to-green-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg">ğŸ”„ Main Lagi</button><a href="evaluasi.html" class="block w-full bg-gradient-to-r from-purple-400 to-purple-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg">ğŸ“ Evaluasi</a><a href="teori.html" class="block w-full bg-gradient-to-r from-blue-400 to-blue-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg">ğŸ“– Teori</a></div></div>
        </main>
        <footer class="bg-amber-600 text-white py-6 mt-8"><div class="container mx-auto px-4 text-center"><p class="text-lg">Â© 2025 Bahan Ajar Interaktif - TK-B Matematika</p></div></footer>
    </div>
    <script>
        function latihanUrutan() {
            return {
                score: 0, currentQuestion: 1, currentQuestionIndex: 0, feedback: '', feedbackCorrect: false, finished: false, answered: false,
                questions: [
                    { numbers: [3, 1, 2], order: 'terkecil', options: [[1,2,3],[2,1,3],[3,2,1]], correct: [1,2,3] },
                    { numbers: [5, 2, 8], order: 'terkecil', options: [[2,5,8],[5,2,8],[8,5,2]], correct: [2,5,8] },
                    { numbers: [7, 4, 6], order: 'terbesar', options: [[7,6,4],[6,4,7],[4,6,7]], correct: [7,6,4] },
                    { numbers: [9, 1, 5], order: 'terkecil', options: [[1,5,9],[5,1,9],[9,5,1]], correct: [1,5,9] },
                    { numbers: [10, 3, 7], order: 'terbesar', options: [[10,7,3],[7,3,10],[3,7,10]], correct: [10,7,3] },
                    { numbers: [4, 8, 2], order: 'terkecil', options: [[2,4,8],[4,2,8],[8,4,2]], correct: [2,4,8] },
                    { numbers: [6, 9, 3], order: 'terbesar', options: [[9,6,3],[6,3,9],[3,6,9]], correct: [9,6,3] },
                    { numbers: [1, 4, 2], order: 'terkecil', options: [[1,2,4],[2,1,4],[4,2,1]], correct: [1,2,4] },
                    { numbers: [8, 5, 7], order: 'terbesar', options: [[8,7,5],[7,5,8],[5,7,8]], correct: [8,7,5] },
                    { numbers: [3, 6, 9], order: 'terkecil', options: [[3,6,9],[6,3,9],[9,6,3]], correct: [3,6,9] }
                ],
                checkAnswer(answerIndex) {
                    if (this.answered) return;
                    this.answered = true;
                    const currentQ = this.questions[this.currentQuestionIndex];
                    const selected = currentQ.options[answerIndex];
                    const isCorrect = JSON.stringify(selected) === JSON.stringify(currentQ.correct);
                    if (isCorrect) {
                        this.feedbackCorrect = true; this.score += 10; this.feedback = 'ğŸ‰ Benar!';
                        for (let i = 0; i < 30; i++) {
                            const confetti = document.createElement('div'); confetti.className = 'confetti'; confetti.style.left = Math.random() * 100 + 'vw'; confetti.style.backgroundColor = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'][Math.floor(Math.random() * 5)]; document.body.appendChild(confetti); setTimeout(() => confetti.remove(), 3000);
                        }
                    } else { this.feedbackCorrect = false; this.feedback = 'ğŸ˜… Jawaban: ' + currentQ.correct.join(' â†’ '); setTimeout(() => this.nextQuestion(), 2000); }
                },
                nextQuestion() { this.currentQuestionIndex++; this.currentQuestion++; this.feedback = ''; this.answered = false; if (this.currentQuestionIndex >= this.questions.length) this.finished = true; },
                restart() { this.score = 0; this.currentQuestion = 1; this.currentQuestionIndex = 0; this.feedback = ''; this.feedbackCorrect = false; this.finished = false; this.answered = false; this.questions.sort(() => Math.random() - 0.5); }
            }
        }
    </script>
</body>
</html>
