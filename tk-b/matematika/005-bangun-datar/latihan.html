<!DOCTYPE html>
<html lang="id">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Latihan Bangun Datar - TK-B Matematika</title><script src="https://cdn.tailwindcss.com"></script><script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script><style>@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');body{font-family:'Nunito',sans-serif}.option-btn{transition:all .3s ease}.option-btn:hover{transform:scale(1.05)}.confetti{position:fixed;width:10px;height:10px;animation:fall 3s linear forwards}@keyframes fall{0%{transform:translateY(-100vh) rotate(0deg);opacity:1}100%{transform:translateY(100vh) rotate(720deg);opacity:0}}</style></head>
<body class="bg-gradient-to-br from-blue-100 via-indigo-50 to-purple-100 min-h-screen">
    <div x-data="latihanBangunDatar()">
        <header class="bg-gradient-to-r from-blue-400 via-indigo-400 to-purple-400 text-white py-6 shadow-lg">
            <div class="container mx-auto px-4 text-center"><h1 class="text-3xl md:text-4xl font-bold mb-2">ğŸ® Latihan Bangun Datar</h1><p class="text-lg">Ayo bermain dengan bentuk!</p><div class="mt-3 bg-white/20 rounded-full px-6 py-2 inline-block"><span class="font-bold">Skor: </span><span x-text="score" class="font-bold text-yellow-300 text-2xl"></span></div></div>
        </header>
        <main class="container mx-auto px-4 py-8">
            <div class="mb-8"><div class="bg-white rounded-full h-6 shadow-lg overflow-hidden"><div class="bg-gradient-to-r from-blue-400 to-indigo-500 h-full transition-all duration-500 rounded-full flex items-center justify-center text-white font-bold text-sm" :style="'width: ' + ((currentQuestion / questions.length) * 100) + '%'"><span x-text="currentQuestion + '/' + questions.length"></span></div></div></div>
            <div x-show="!finished" class="bg-white rounded-3xl shadow-2xl p-8 max-w-3xl mx-auto">
                <div x-show="questions[currentQuestionIndex].type === 'identify'">
                    <h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">ğŸ”· Bangun apa ini?</h2>
                    <div class="flex justify-center mb-6">
                        <div x-show="questions[currentQuestionIndex].shape === 'lingkaran'" class="w-40 h-40 bg-gradient-to-br from-red-400 to-red-500 rounded-full"></div>
                        <div x-show="questions[currentQuestionIndex].shape === 'persegi_panjang'" class="w-48 h-32 bg-gradient-to-br from-blue-400 to-blue-500"></div>
                        <div x-show="questions[currentQuestionIndex].shape === 'persegi'" class="w-40 h-40 bg-gradient-to-br from-green-400 to-green-500"></div>
                        <div x-show="questions[currentQuestionIndex].shape === 'segitiga'" class="w-0 h-0 border-l-[80px] border-r-[80px] border-b-[140px] border-l-transparent border-r-transparent border-b-purple-500"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4"><template x-for="option in questions[currentQuestionIndex].options"><button @click="checkAnswer(option)" class="option-btn bg-gradient-to-br from-indigo-400 to-purple-500 text-white font-bold py-4 rounded-xl text-lg shadow-lg"><span x-text="option"></span></button></template></div>
                </div>
                <div x-show="questions[currentQuestionIndex].type === 'count_sides'">
                    <h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">ğŸ”¢ Berapa jumlah sisinya?</h2>
                    <div class="flex justify-center mb-6"><div x-show="questions[currentQuestionIndex].shape === 'persegi_panjang'" class="w-48 h-32 bg-gradient-to-br from-blue-400 to-blue-500 flex items-center justify-center text-white text-xl font-bold">Persegi Panjang</div><div x-show="questions[currentQuestionIndex].shape === 'segitiga'" class="w-0 h-0 border-l-[80px] border-r-[80px] border-b-[140px] border-l-transparent border-r-transparent border-b-purple-500"></div><div x-show="questions[currentQuestionIndex].shape === 'persegi'" class="w-40 h-40 bg-gradient-to-br from-green-400 to-green-500 flex items-center justify-center text-white text-xl font-bold">Persegi</div></div>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4"><template x-for="option in questions[currentQuestionIndex].options"><button @click="checkAnswer(option)" class="option-btn bg-gradient-to-br from-green-400 to-teal-500 text-white font-bold py-4 rounded-xl text-3xl shadow-lg"><span x-text="option"></span></button></template></div>
                </div>
                <div x-show="feedback" x-transition class="mt-6 p-6 rounded-2xl text-center text-xl font-bold" :class="feedbackCorrect ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'"><p x-text="feedback"></p><button x-show="feedbackCorrect" @click="nextQuestion()" class="mt-4 bg-gradient-to-r from-blue-500 to-purple-500 text-white font-bold py-3 px-6 rounded-full">Lanjut â†’</button></div>
            </div>
            <div x-show="finished" x-transition class="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl mx-auto text-center"><div class="text-8xl mb-4">ğŸ‰</div><h2 class="text-4xl font-bold text-indigo-700 mb-4">Hebat!</h2><div class="bg-gradient-to-r from-yellow-200 to-orange-200 rounded-2xl p-6 mb-6"><p class="text-3xl font-bold text-orange-700 mb-2">Skor</p><p class="text-6xl font-bold text-orange-600"><span x-text="score"></span>/100</p></div><div class="space-y-4"><button @click="restart()" class="block w-full bg-gradient-to-r from-green-400 to-green-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg">ğŸ”„ Main Lagi</button><a href="evaluasi.html" class="block w-full bg-gradient-to-r from-purple-400 to-purple-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg">ğŸ“ Evaluasi</a><a href="teori.html" class="block w-full bg-gradient-to-r from-blue-400 to-blue-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg">ğŸ“– Teori</a></div></div>
        </main>
        <footer class="bg-indigo-600 text-white py-6 mt-8"><div class="container mx-auto px-4 text-center"><p class="text-lg">Â© 2026 Bahan Ajar Interaktif - TK-B Matematika</p></div></footer>
    </div>
    <script>
        function latihanBangunDatar() {
            return {
                score: 0, currentQuestion: 1, currentQuestionIndex: 0, feedback: '', feedbackCorrect: false, finished: false, answered: false,
                questions: [
                    { type: 'identify', shape: 'lingkaran', options: ['Lingkaran', 'Persegi', 'Persegi Panjang', 'Segitiga'], correct: 'Lingkaran' },
                    { type: 'identify', shape: 'persegi', options: ['Persegi', 'Lingkaran', 'Persegi Panjang', 'Segitiga'], correct: 'Persegi' },
                    { type: 'identify', shape: 'segitiga', options: ['Segitiga', 'Lingkaran', 'Persegi', 'Persegi Panjang'], correct: 'Segitiga' },
                    { type: 'identify', shape: 'persegi_panjang', options: ['Persegi Panjang', 'Lingkaran', 'Persegi', 'Segitiga'], correct: 'Persegi Panjang' },
                    { type: 'count_sides', shape: 'segitiga', options: [3, 4, 5, 6], correct: 3 },
                    { type: 'count_sides', shape: 'persegi', options: [3, 4, 5, 6], correct: 4 },
                    { type: 'count_sides', shape: 'persegi_panjang', options: [3, 4, 5, 6], correct: 4 },
                    { type: 'identify', shape: 'lingkaran', options: ['Lingkaran', 'Persegi Panjang', 'Segitiga', 'Persegi'], correct: 'Lingkaran' },
                    { type: 'identify', shape: 'persegi', options: ['Persegi Panjang', 'Segitiga', 'Persegi', 'Lingkaran'], correct: 'Persegi' },
                    { type: 'count_sides', shape: 'segitiga', options: [4, 5, 3, 6], correct: 3 }
                ],
                checkAnswer(answer) {
                    if (this.answered) return;
                    this.answered = true;
                    const currentQ = this.questions[this.currentQuestionIndex];
                    if (answer === currentQ.correct) {
                        this.feedbackCorrect = true; this.score += 10; this.feedback = 'ğŸ‰ Benar!';
                        for (let i = 0; i < 30; i++) {
                            const confetti = document.createElement('div'); confetti.className = 'confetti'; confetti.style.left = Math.random() * 100 + 'vw'; confetti.style.backgroundColor = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'][Math.floor(Math.random() * 5)]; document.body.appendChild(confetti); setTimeout(() => confetti.remove(), 3000);
                        }
                    } else { this.feedbackCorrect = false; this.feedback = 'ğŸ˜… Jawaban: ' + currentQ.correct; setTimeout(() => this.nextQuestion(), 2000); }
                },
                nextQuestion() { this.currentQuestionIndex++; this.currentQuestion++; this.feedback = ''; this.answered = false; if (this.currentQuestionIndex >= this.questions.length) this.finished = true; },
                restart() { this.score = 0; this.currentQuestion = 1; this.currentQuestionIndex = 0; this.feedback = ''; this.feedbackCorrect = false; this.finished = false; this.answered = false; this.questions.sort(() => Math.random() - 0.5); }
            }
        }
    </script>
</body>
</html>
