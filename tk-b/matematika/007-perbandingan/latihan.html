<!DOCTYPE html>
<html lang="id">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Latihan Perbandingan - TK-B Matematika</title><script src="https://cdn.tailwindcss.com"></script><script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script><style>@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');body{font-family:'Nunito',sans-serif}.option-btn{transition:all .3s ease}.option-btn:hover{transform:scale(1.05)}.confetti{position:fixed;width:10px;height:10px;animation:fall 3s linear forwards}@keyframes fall{0%{transform:translateY(-100vh) rotate(0deg);opacity:1}100%{transform:translateY(100vh) rotate(720deg);opacity:0}}</style></head>
<body class="bg-gradient-to-br from-cyan-100 via-teal-50 to-green-100 min-h-screen">
    <div x-data="latihanPerbandingan()">
        <header class="bg-gradient-to-r from-cyan-400 via-teal-400 to-green-400 text-white py-6 shadow-lg"><div class="container mx-auto px-4 text-center"><h1 class="text-3xl md:text-4xl font-bold mb-2">ğŸ® Latihan Perbandingan</h1><p class="text-lg">Ayo membandingkan!</p><div class="mt-3 bg-white/20 rounded-full px-6 py-2 inline-block"><span class="font-bold">Skor: </span><span x-text="score" class="font-bold text-yellow-300 text-2xl"></span></div></div></header>
        <main class="container mx-auto px-4 py-8">
            <div class="mb-8"><div class="bg-white rounded-full h-6 shadow-lg overflow-hidden"><div class="bg-gradient-to-r from-cyan-400 to-teal-500 h-full transition-all duration-500 rounded-full flex items-center justify-center text-white font-bold text-sm" :style="'width: ' + ((currentQuestion / questions.length) * 100) + '%'"><span x-text="currentQuestion + '/' + questions.length"></span></div></div></div>
            <div x-show="!finished" class="bg-white rounded-3xl shadow-2xl p-8 max-w-3xl mx-auto">
                <h2 class="text-2xl font-bold text-teal-700 mb-6 text-center">âš–ï¸ Mana yang lebih <span x-text="questions[currentQuestionIndex].comparison"></span>?</h2>
                <div class="flex justify-center items-center gap-8 mb-8"><div class="text-center"><div class="flex justify-center mb-4"><template x-for="i in Array(questions[currentQuestionIndex].count1).fill(0)"><span class="text-5xl mx-1" x-text="questions[currentQuestionIndex].emoji"></span></template></div><div class="bg-teal-500 text-white w-16 h-16 rounded-full flex items-center justify-center text-3xl font-bold mx-auto" x-text="questions[currentQuestionIndex].count1"></div></div><div class="text-5xl text-gray-400 font-bold">VS</div><div class="text-center"><div class="flex justify-center mb-4"><template x-for="i in Array(questions[currentQuestionIndex].count2).fill(0)"><span class="text-5xl mx-1" x-text="questions[currentQuestionIndex].emoji"></span></template></div><div class="bg-teal-500 text-white w-16 h-16 rounded-full flex items-center justify-center text-3xl font-bold mx-auto" x-text="questions[currentQuestionIndex].count2"></div></div></div>
                <p class="text-xl text-center text-gray-700 mb-6">Pilih yang lebih <strong x-text="questions[currentQuestionIndex].comparison"></strong>!</p>
                <div class="grid grid-cols-2 gap-4 max-w-md mx-auto"><button @click="checkAnswer('left')" class="option-btn bg-gradient-to-br from-cyan-400 to-teal-500 text-white font-bold py-6 rounded-xl text-xl shadow-lg">Kiri (<span x-text="questions[currentQuestionIndex].count1"></span>)</button><button @click="checkAnswer('right')" class="option-btn bg-gradient-to-br from-green-400 to-emerald-500 text-white font-bold py-6 rounded-xl text-xl shadow-lg">Kanan (<span x-text="questions[currentQuestionIndex].count2"></span>)</button></div>
                <div x-show="feedback" x-transition class="mt-6 p-6 rounded-2xl text-center text-xl font-bold" :class="feedbackCorrect ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'"><p x-text="feedback"></p><button x-show="feedbackCorrect" @click="nextQuestion()" class="mt-4 bg-gradient-to-r from-blue-500 to-teal-500 text-white font-bold py-3 px-6 rounded-full">Lanjut â†’</button></div>
            </div>
            <div x-show="finished" x-transition class="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl mx-auto text-center"><div class="text-8xl mb-4">ğŸ‰</div><h2 class="text-4xl font-bold text-teal-700 mb-4">Hebat!</h2><div class="bg-gradient-to-r from-yellow-200 to-orange-200 rounded-2xl p-6 mb-6"><p class="text-3xl font-bold text-orange-700 mb-2">Skor</p><p class="text-6xl font-bold text-orange-600"><span x-text="score"></span>/100</p></div><div class="space-y-4"><button @click="restart()" class="block w-full bg-gradient-to-r from-green-400 to-green-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg">ğŸ”„ Main Lagi</button><a href="evaluasi.html" class="block w-full bg-gradient-to-r from-purple-400 to-purple-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg">ğŸ“ Evaluasi</a><a href="teori.html" class="block w-full bg-gradient-to-r from-blue-400 to-blue-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg">ğŸ“– Teori</a></div></div>
        </main>
        <footer class="bg-teal-600 text-white py-6 mt-8"><div class="container mx-auto px-4 text-center"><p class="text-lg">Â© 2026 Bahan Ajar Interaktif - TK-B Matematika</p></div></footer>
    </div>
    <script>
        function latihanPerbandingan() {
            return {
                score: 0, currentQuestion: 1, currentQuestionIndex: 0, feedback: '', feedbackCorrect: false, finished: false, answered: false,
                questions: [
                    { emoji: 'ğŸ', count1: 5, count2: 3, comparison: 'besar', correct: 'left' },
                    { emoji: 'â­', count1: 2, count2: 7, comparison: 'kecil', correct: 'left' },
                    { emoji: 'ğŸŠ', count1: 4, count2: 6, comparison: 'kecil', correct: 'left' },
                    { emoji: 'ğŸŒ¸', count1: 8, count2: 5, comparison: 'besar', correct: 'left' },
                    { emoji: 'ğŸˆ', count1: 3, count2: 3, comparison: 'besar', correct: 'same' },
                    { emoji: 'ğŸ‹', count1: 6, count2: 9, comparison: 'kecil', correct: 'left' },
                    { emoji: 'ğŸ', count1: 7, count2: 4, comparison: 'besar', correct: 'left' },
                    { emoji: 'ğŸŒˆ', count1: 2, count2: 5, comparison: 'kecil', correct: 'left' },
                    { emoji: 'âš½', count1: 9, count2: 6, comparison: 'besar', correct: 'left' },
                    { emoji: 'ğŸ€', count1: 4, count2: 8, comparison: 'kecil', correct: 'left' }
                ],
                checkAnswer(answer) {
                    if (this.answered) return;
                    this.answered = true;
                    const currentQ = this.questions[this.currentQuestionIndex];
                    const correct = currentQ.correct === 'same' ? (currentQ.count1 === currentQ.count2 ? 'left' : 'right') : currentQ.correct;
                    if (answer === correct || (currentQ.count1 === currentQ.count2)) {
                        this.feedbackCorrect = true; this.score += 10; this.feedback = 'ğŸ‰ Benar!';
                        for (let i = 0; i < 30; i++) {
                            const confetti = document.createElement('div'); confetti.className = 'confetti'; confetti.style.left = Math.random() * 100 + 'vw'; confetti.style.backgroundColor = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'][Math.floor(Math.random() * 5)]; document.body.appendChild(confetti); setTimeout(() => confetti.remove(), 3000);
                        }
                    } else { this.feedbackCorrect = false; this.feedback = currentQ.count1 > currentQ.count2 ? 'Kiri lebih besar' : 'Kanan lebih besar'; setTimeout(() => this.nextQuestion(), 2000); }
                },
                nextQuestion() { this.currentQuestionIndex++; this.currentQuestion++; this.feedback = ''; this.answered = false; if (this.currentQuestionIndex >= this.questions.length) this.finished = true; },
                restart() { this.score = 0; this.currentQuestion = 1; this.currentQuestionIndex = 0; this.feedback = ''; this.feedbackCorrect = false; this.finished = false; this.answered = false; }
            }
        }
    </script>
</body>
</html>
