<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transportation Evaluation - TK-B English</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap");
      body {
        font-family: "Nunito", sans-serif;
      }
      .option-btn {
        transition: all 0.3s ease;
      }
      .option-btn.selected {
        transform: scale(1.05);
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.5);
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-cyan-100 via-blue-50 to-indigo-100 min-h-screen"
  >
    <div x-data="evaluasiTransport()">
      <header
        class="bg-gradient-to-r from-cyan-400 via-blue-400 to-indigo-400 text-white py-6 shadow-lg"
      >
        <div class="container mx-auto px-4 text-center">
          <h1 class="text-3xl md:text-4xl font-bold mb-2">
            ğŸ“ Transportation Evaluation
          </h1>
          <p class="text-lg">Test your knowledge!</p>
        </div>
      </header>
      <main class="container mx-auto px-4 py-8">
        <div
          x-show="!started && !finished"
          class="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl mx-auto text-center"
        >
          <div class="text-8xl mb-4">ğŸ“‹</div>
          <h2 class="text-3xl font-bold text-blue-700 mb-4">
            Transportation Evaluation
          </h2>
          <button
            @click="start()"
            class="bg-gradient-to-r from-green-400 to-green-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg hover:scale-105 transition"
          >
            ğŸš€ Start
          </button>
        </div>
        <div
          x-show="started && !finished"
          class="bg-white rounded-3xl shadow-2xl p-8 max-w-3xl mx-auto"
        >
          <div class="mb-6">
            <div class="flex justify-between text-sm text-gray-600 mb-2">
              <span>Question <span x-text="currentQuestion + 1"></span>/8</span
              ><span>Answered: <span x-text="answeredCount"></span>/8</span>
            </div>
            <div class="bg-gray-200 rounded-full h-4 overflow-hidden">
              <div
                class="bg-gradient-to-r from-cyan-400 to-indigo-500 h-full transition-all duration-300 rounded-full"
                :style="'width: ' + ((answeredCount / questions.length) * 100) + '%'"
              ></div>
            </div>
          </div>
          <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">
            ğŸš— What transportation is this?
          </h2>
          <div class="flex justify-center mb-8">
            <div
              class="text-9xl"
              x-text="questions[currentQuestion].emoji"
            ></div>
          </div>
          <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <template
              x-for="(option, index) in questions[currentQuestion].options"
              ><button
                @click="selectAnswer(index)"
                :class="{'selected': userAnswers[currentQuestion] === index}"
                class="option-btn bg-gradient-to-br from-cyan-400 to-blue-500 text-white font-bold py-4 rounded-xl text-xl shadow-lg"
              >
                <span x-text="option"></span></button
            ></template>
          </div>
          <div class="mt-8 flex justify-between">
            <button
              x-show="currentQuestion > 0"
              @click="previousQuestion()"
              class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-full"
            >
              â†</button
            ><button
              x-show="currentQuestion < 7"
              @click="nextQuestion()"
              class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white font-bold py-3 px-6 rounded-full ml-auto"
            >
              â†’</button
            ><button
              x-show="currentQuestion === 7 && answeredCount === 8"
              @click="submit()"
              class="bg-gradient-to-r from-green-500 to-green-700 text-white font-bold py-3 px-6 rounded-full ml-auto"
            >
              âœ…
            </button>
          </div>
          <div class="mt-6 flex justify-center gap-2 flex-wrap">
            <template x-for="(q, index) in questions"
              ><button
                @click="goToQuestion(index)"
                :class="{'bg-blue-500 text-white':currentQuestion === index,'bg-green-500 text-white':userAnswers[index] !== undefined && currentQuestion !== index,'bg-gray-200 text-gray-600':userAnswers[index] === undefined && currentQuestion !== index}"
                class="w-10 h-10 rounded-full font-bold text-sm hover:scale-110 transition"
              >
                <span x-text="index + 1"></span></button
            ></template>
          </div>
        </div>
        <div
          x-show="finished"
          x-transition
          class="bg-white rounded-3xl shadow-2xl p-8 max-w-4xl mx-auto"
        >
          <div class="text-center mb-8">
            <div class="text-8xl mb-4" x-text="score >= 80 ? 'ğŸ‰' : 'ğŸ‘'"></div>
            <h2 class="text-4xl font-bold text-blue-700 mb-4">Results</h2>
            <div
              class="bg-gradient-to-r from-cyan-200 to-blue-200 rounded-2xl p-6 mb-4"
            >
              <p class="text-2xl text-blue-700 mb-2">Score</p>
              <p class="text-7xl font-bold text-blue-600">
                <span x-text="score"></span>/100
              </p>
            </div>
          </div>
          <div class="space-y-4">
            <button
              @click="restart()"
              class="block w-full bg-gradient-to-r from-blue-400 to-blue-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg"
            >
              ğŸ”„ Retry
            </button>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <a
                href="latihan.html"
                class="block bg-gradient-to-r from-green-400 to-green-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg text-center"
                >ğŸ® Practice</a
              ><a
                href="rangkuman.html"
                class="block bg-gradient-to-r from-purple-400 to-purple-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg text-center"
                >ğŸ“– Summary</a
              >
            </div>
            <a
              href="teori.html"
              class="block bg-gradient-to-r from-gray-400 to-gray-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg text-center"
              >ğŸ“š Theory</a
            >
          </div>
        </div>
      </main>
      <footer class="bg-blue-600 text-white py-6 mt-8">
        <div class="container mx-auto px-4 text-center">
          <p class="text-lg">
            Â© 2025 Interactive Learning Materials - TK-B English
          </p>
        </div>
      </footer>
    </div>
    <script>
      function evaluasiTransport() {
        return {
          started: false,
          finished: false,
          currentQuestion: 0,
          score: 0,
          userAnswers: {},
          answeredCount: 0,
          questions: [
            {
              emoji: "ğŸš—",
              options: ["Car", "Bus", "Truck", "Motorcycle"],
              correct: 0,
            },
            {
              emoji: "ğŸšŒ",
              options: ["Bus", "Car", "Truck", "Van"],
              correct: 0,
            },
            {
              emoji: "ğŸš²",
              options: ["Bicycle", "Motorcycle", "Scooter", "Skateboard"],
              correct: 0,
            },
            {
              emoji: "ğŸï¸",
              options: ["Motorcycle", "Bicycle", "Scooter", "Car"],
              correct: 0,
            },
            {
              emoji: "ğŸš‚",
              options: ["Train", "Bus", "Car", "Truck"],
              correct: 0,
            },
            {
              emoji: "âœˆï¸",
              options: ["Airplane", "Helicopter", "Rocket", "Jet"],
              correct: 0,
            },
            {
              emoji: "ğŸš¢",
              options: ["Ship", "Boat", "Submarine", "Yacht"],
              correct: 0,
            },
            {
              emoji: "ğŸš",
              options: ["Helicopter", "Airplane", "Drone", "Jet"],
              correct: 0,
            },
          ],
          start() {
            this.started = true;
            this.currentQuestion = 0;
            this.userAnswers = {};
            this.answeredCount = 0;
          },
          selectAnswer(answerIndex) {
            if (this.userAnswers[this.currentQuestion] === undefined)
              this.answeredCount++;
            this.userAnswers[this.currentQuestion] = answerIndex;
          },
          nextQuestion() {
            if (this.currentQuestion < 7) this.currentQuestion++;
          },
          previousQuestion() {
            if (this.currentQuestion > 0) this.currentQuestion--;
          },
          goToQuestion(index) {
            this.currentQuestion = index;
          },
          submit() {
            this.score = 0;
            for (let i = 0; i < this.questions.length; i++)
              if (this.userAnswers[i] === this.questions[i].correct)
                this.score += 12.5;
            this.finished = true;
            Math.round(this.score);
          },
          restart() {
            this.started = false;
            this.finished = false;
            this.currentQuestion = 0;
            this.score = 0;
            this.userAnswers = {};
            this.answeredCount = 0;
            this.start();
          },
        };
      }
    </script>
  </body>
</html>
