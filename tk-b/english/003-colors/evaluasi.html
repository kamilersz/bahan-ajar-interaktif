<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors Evaluation - TK-B English</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap");
      body {
        font-family: "Nunito", sans-serif;
      }
      .option-btn {
        transition: all 0.3s ease;
      }
      .option-btn.selected {
        transform: scale(1.05);
        box-shadow: 0 0 0 4px rgba(251, 146, 60, 0.5);
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-red-100 via-yellow-50 to-blue-100 min-h-screen"
  >
    <div x-data="evaluasiColors()">
      <header
        class="bg-gradient-to-r from-red-400 via-yellow-400 to-blue-400 text-white py-6 shadow-lg"
      >
        <div class="container mx-auto px-4 text-center">
          <h1 class="text-3xl md:text-4xl font-bold mb-2">
            üìù Colors Evaluation
          </h1>
          <p class="text-lg">Test your knowledge!</p>
        </div>
      </header>
      <main class="container mx-auto px-4 py-8">
        <div
          x-show="!started && !finished"
          class="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl mx-auto text-center"
        >
          <div class="text-8xl mb-4">üìã</div>
          <h2 class="text-3xl font-bold text-orange-700 mb-4">
            Colors Evaluation
          </h2>
          <button
            @click="start()"
            class="bg-gradient-to-r from-green-400 to-green-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg hover:scale-105 transition"
          >
            üöÄ Start
          </button>
        </div>
        <div
          x-show="started && !finished"
          class="bg-white rounded-3xl shadow-2xl p-8 max-w-3xl mx-auto"
        >
          <div class="mb-6">
            <div class="flex justify-between text-sm text-gray-600 mb-2">
              <span>Question <span x-text="currentQuestion + 1"></span>/10</span
              ><span>Answered: <span x-text="answeredCount"></span>/10</span>
            </div>
            <div class="bg-gray-200 rounded-full h-4 overflow-hidden">
              <div
                class="bg-gradient-to-r from-red-400 to-blue-500 h-full transition-all duration-300 rounded-full"
                :style="'width: ' + ((answeredCount / questions.length) * 100) + '%'"
              ></div>
            </div>
          </div>
          <h2 class="text-2xl font-bold text-orange-700 mb-6 text-center">
            üé® What color is this?
          </h2>
          <div
            x-show="questions[currentQuestion].color"
            class="flex justify-center mb-8"
          >
            <div
              class="w-40 h-40 rounded-2xl shadow-xl"
              :style="'background-color: ' + questions[currentQuestion].color"
            ></div>
          </div>
          <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <template
              x-for="(option, index) in questions[currentQuestion].options"
              ><button
                @click="selectAnswer(index)"
                :class="{'selected': userAnswers[currentQuestion] === index}"
                class="option-btn bg-gradient-to-br from-red-400 to-orange-500 text-white font-bold py-4 rounded-xl text-xl shadow-lg"
              >
                <span x-text="option"></span></button
            ></template>
          </div>
          <div class="mt-8 flex justify-between">
            <button
              x-show="currentQuestion > 0"
              @click="previousQuestion()"
              class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-full"
            >
              ‚Üê</button
            ><button
              x-show="currentQuestion < 9"
              @click="nextQuestion()"
              class="bg-gradient-to-r from-blue-500 to-orange-500 text-white font-bold py-3 px-6 rounded-full ml-auto"
            >
              ‚Üí</button
            ><button
              x-show="currentQuestion === 9 && answeredCount === 10"
              @click="submit()"
              class="bg-gradient-to-r from-green-500 to-green-700 text-white font-bold py-3 px-6 rounded-full ml-auto"
            >
              ‚úÖ
            </button>
          </div>
          <div class="mt-6 flex justify-center gap-2 flex-wrap">
            <template x-for="(q, index) in questions"
              ><button
                @click="goToQuestion(index)"
                :class="{'bg-orange-500 text-white':currentQuestion === index,'bg-green-500 text-white':userAnswers[index] !== undefined && currentQuestion !== index,'bg-gray-200 text-gray-600':userAnswers[index] === undefined && currentQuestion !== index}"
                class="w-10 h-10 rounded-full font-bold text-sm hover:scale-110 transition"
              >
                <span x-text="index + 1"></span></button
            ></template>
          </div>
        </div>
        <div
          x-show="finished"
          x-transition
          class="bg-white rounded-3xl shadow-2xl p-8 max-w-4xl mx-auto"
        >
          <div class="text-center mb-8">
            <div class="text-8xl mb-4" x-text="score >= 80 ? 'üéâ' : 'üëç'"></div>
            <h2 class="text-4xl font-bold text-orange-700 mb-4">Results</h2>
            <div
              class="bg-gradient-to-r from-red-200 to-orange-200 rounded-2xl p-6 mb-4"
            >
              <p class="text-2xl text-orange-700 mb-2">Score</p>
              <p class="text-7xl font-bold text-orange-600">
                <span x-text="score"></span>/100
              </p>
            </div>
          </div>
          <div class="space-y-4">
            <button
              @click="restart()"
              class="block w-full bg-gradient-to-r from-blue-400 to-blue-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg"
            >
              üîÑ Retry
            </button>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <a
                href="latihan.html"
                class="block bg-gradient-to-r from-green-400 to-green-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg text-center"
                >üéÆ Practice</a
              ><a
                href="rangkuman.html"
                class="block bg-gradient-to-r from-purple-400 to-purple-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg text-center"
                >üìñ Summary</a
              >
            </div>
            <a
              href="teori.html"
              class="block bg-gradient-to-r from-gray-400 to-gray-600 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg text-center"
              >üìö Theory</a
            >
          </div>
        </div>
      </main>
      <footer class="bg-orange-600 text-white py-6 mt-8">
        <div class="container mx-auto px-4 text-center">
          <p class="text-lg">
            ¬© 2026 Interactive Learning Materials - TK-B English
          </p>
        </div>
      </footer>
    </div>
    <script>
      function evaluasiColors() {
        return {
          started: false,
          finished: false,
          currentQuestion: 0,
          score: 0,
          userAnswers: {},
          answeredCount: 0,
          questions: [
            {
              color: "#EF4444",
              options: ["Red", "Blue", "Yellow", "Green"],
              correct: 0,
            },
            {
              color: "#EAB308",
              options: ["Yellow", "Red", "Orange", "Brown"],
              correct: 0,
            },
            {
              color: "#3B82F6",
              options: ["Blue", "Green", "Purple", "Pink"],
              correct: 0,
            },
            {
              color: "#22C55E",
              options: ["Green", "Blue", "Yellow", "Purple"],
              correct: 0,
            },
            {
              color: "#F97316",
              options: ["Orange", "Red", "Yellow", "Brown"],
              correct: 0,
            },
            {
              color: "#9333EA",
              options: ["Purple", "Blue", "Pink", "Red"],
              correct: 0,
            },
            {
              color: "#EC4899",
              options: ["Pink", "Red", "Purple", "Orange"],
              correct: 0,
            },
            {
              color: "#78350F",
              options: ["Brown", "Black", "Red", "Yellow"],
              correct: 0,
            },
            {
              color: "#000000",
              options: ["Black", "Brown", "Gray", "Blue"],
              correct: 0,
            },
            {
              color: "#FFFFFF",
              options: ["White", "Gray", "Yellow", "Pink"],
              correct: 0,
            },
          ],
          start() {
            this.started = true;
            this.currentQuestion = 0;
            this.userAnswers = {};
            this.answeredCount = 0;
          },
          selectAnswer(answerIndex) {
            if (this.userAnswers[this.currentQuestion] === undefined)
              this.answeredCount++;
            this.userAnswers[this.currentQuestion] = answerIndex;
          },
          nextQuestion() {
            if (this.currentQuestion < 9) this.currentQuestion++;
          },
          previousQuestion() {
            if (this.currentQuestion > 0) this.currentQuestion--;
          },
          goToQuestion(index) {
            this.currentQuestion = index;
          },
          submit() {
            this.score = 0;
            for (let i = 0; i < this.questions.length; i++)
              if (this.userAnswers[i] === this.questions[i].correct)
                this.score += 10;
            this.finished = true;
          },
          restart() {
            this.started = false;
            this.finished = false;
            this.currentQuestion = 0;
            this.score = 0;
            this.userAnswers = {};
            this.answeredCount = 0;
            this.start();
          },
        };
      }
    </script>
  </body>
</html>
