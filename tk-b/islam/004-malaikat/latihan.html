<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Nunito:wght@400;600;700;800&display=swap');
        body { font-family: 'Nunito', sans-serif; }
        .font-comic { font-family: 'Comic Neue', cursive; }
        .option-card:hover { transform: scale(1.03); }
        .option-card { transition: all 0.3s ease; }
        .correct { animation: correctPulse 0.5s ease; }
        .wrong { animation: wrongShake 0.5s ease; }
        @keyframes correctPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes wrongShake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        .bounce-in { animation: bounceIn 0.5s ease; }
        @keyframes bounceIn { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="bg-gradient-to-br from-teal-100 via-cyan-100 to-sky-100 min-h-screen" x-data="malaikatQuiz()">

    <main class="container mx-auto px-4 py-6" x-show="!showResult">

        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <template x-for="(option, index) in questions[currentQuestion - 1].options" :key="index">
                <div @click="checkAnswer(index)" :class="{'option-card cursor-pointer': !answered, 'correct bg-green-500 text-white': answered && index === questions[currentQuestion - 1].correctIndex, 'wrong bg-red-500 text-white opacity-60': answered && index !== questions[currentQuestion - 1].correctIndex && selectedOption === index, 'opacity-60': answered && index !== questions[currentQuestion - 1].correctIndex && selectedOption !== index}" class="bg-gradient-to-br from-teal-50 to-cyan-50 rounded-2xl shadow-lg p-6 border-4" :class="answered && index === questions[currentQuestion - 1].correctIndex ? 'border-green-500' : 'border-teal-200'">

        </div>

        </div>
        <div x-show="answered" class="flex justify-center"><button @click="nextQuestion()" class="bg-gradient-to-r from-cyan-500 to-sky-500 text-white px-8 py-4 rounded-2xl font-bold text-xl shadow-xl hover:shadow-2xl hover:scale-105 transition"><span x-show="currentQuestion < questions.length">Soal Berikutnya â¡ï¸</span><span x-show="currentQuestion === questions.length">Lihat Hasil ğŸ†</span></button></div>

            <div class="bg-gradient-to-r from-teal-100 to-cyan-100 rounded-2xl p-6 mb-6"><p class="text-lg text-gray-600 mb-2">Skor Adik:</p><p class="text-5xl font-bold text-cyan-600" x-text="score + ' / ' + (questions.length * 10)"></p></div>
            <div class="flex flex-col gap-3">
                <a href="teori.html" class="block bg-gradient-to-r from-teal-500 to-cyan-500 text-white py-3 px-6 rounded-xl font-bold text-lg hover:shadow-xl transition">ğŸ“– Pelajari Lagi</a>
                <a href="evaluasi.html" class="block bg-gradient-to-r from-green-500 to-emerald-500 text-white py-3 px-6 rounded-xl font-bold text-lg hover:shadow-xl transition">ğŸ“ Kerjakan Evaluasi</a>
            </div>
        </div>
    </div>

    <footer class="bg-gradient-to-r from-teal-600 to-cyan-600 text-white py-4 mt-8"><div class="container mx-auto px-4 text-center"><p class="font-semibold">Â© 2025 Bahan Ajar Interaktif - TK-B Islam</p></div></footer>

                questions: [
                    { question: "Berapa jumlah malaikat yang wajib diketahui?", options: [{text:"9",emoji:"9ï¸âƒ£"},{text:"10",emoji:"ğŸ”Ÿ"},{text:"11",emoji:"1ï¸âƒ£1ï¸âƒ£"},{text:"12",emoji:"1ï¸âƒ£2ï¸âƒ£"}], correctIndex: 1, explanation: "Masya Allah! Benar! Ada 10 malaikat yang wajib kita ketahui." },

                    { question: "Malaikat Mikail bertugas...", options: [{text:"Menyampaikan wahyu",emoji:"âœ¨"},{text:"Mengatur rezeki dan hujan",emoji:"ğŸŒ§ï¸"},{text:"Mencabut nyawa",emoji:"ğŸ’€"},{text:"Mencatat amal",emoji:"ğŸ“"}], correctIndex: 1, explanation: "Alhamdulillah! Tepat! Malaikat Mikail mengatur rezeki dan hujan." },
                    { question: "Malaikat yang mencabut nyawa adalah...", options: [{text:"Jibril",emoji:"âœ¨"},{text:"Mikail",emoji:"ğŸŒ§ï¸"},{text:"Izrail",emoji:"ğŸ’€"},{text:"Israfil",emoji:"ğŸº"}], correctIndex: 2, explanation: "Pintar! Izrail adalah malaikat pencabut nyawa." },

            }
        }
    </script>
</body>
</html>
