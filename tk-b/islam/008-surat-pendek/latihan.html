        .option-card:hover { transform: scale(1.03); }
        .option-card { transition: all 0.3s ease; }
        .correct { animation: correctPulse 0.5s ease; }
        .wrong { animation: wrongShake 0.5s ease; }
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .bounce-in { animation: bounceIn 0.5s ease; }
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

                     class="bg-gradient-to-br from-violet-50 to-purple-50 rounded-2xl shadow-lg p-6 border-4"
